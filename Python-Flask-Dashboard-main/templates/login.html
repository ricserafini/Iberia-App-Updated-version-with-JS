<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/login.css" />
  <title>Login</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="card mt-5 mb-10 shadow-lg rounded" id="login-card">
        <div class="row">
          <div class="col-6 pl-2" id="img-col">
            <!-- <img src="../assets/sam.jpg" alt="" /> -->
            <img src="{{url_for('static', filename='sam.jpg')}}" />
          </div>
          <div class="col" id="log-col">
            <div class="form-container">
              <h1>Login..!</h1>
              {% if error %}
              <p class=error style="color:red"><strong></strong> {{ error }} </p>
                {% endif %}
              <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                  <input type="email" class="form-control" name="username" aria-describedby="emailHelp"
                    placeholder="Enter email" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <div class="button-log">
                  <button type="submit" class="btn btn-success pl-2">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
